{% block head %}
<style>
	form,h3{
    text-align:"center";
    width:80%;
    margin:auto;
     }
     fieldset{
  background-color:burlywood;
  border: 1px solid rgb(108, 107, 161);
  width: 400px;
  float: center;
}
</style>
{% endblock %}

{% block content %}
    <center>

    <fieldset>
    <h3>Employee Information</h3> 
    <form action ="/saved" method="post">  
        <br><br>
    <table>  
       <tr><td>Name</td><td><input type="text" name="name" value="{{question.name}}"  required></td></tr>
        <tr><td>Email</td><td><input type="email" name="email" value="{{question.email}}" required></td></tr> 
        <tr><td>Address</td><td><input type="text" name="address" value="{{question.address}}"  required></td></tr> 
        <tr><td><input type="submit" value="Submit"></td></tr>  
    </table>
    <br><br > 
    </form> 
    
</center>

	
{% endblock %}
